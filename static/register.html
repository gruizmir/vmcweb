{% load staticfiles %}
{% load i18n %}

<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Home</title>
    <meta name="description" content="PSD to HTML5+CSS3 conversion.">
    <meta name="keywords" content="PSD, HTML5, CSS3">
    <meta name="author" content="Erwin Kaddy">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.jpg' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.jpg' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.jpg' %}">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/font-lineicons.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="mainstyle" type="text/css" media="all" />
	<link rel="stylesheet" href="{% static 'css/toastr.min.css' %}" type="text/css" media="all" />

</head>

<body id="index" class="register-page">

    <header id="mobileheader" class="navigation-bar-header light visible-xs"></header>
    <!-- Hero Section -->
    <section id="hero" class="light">
      <div class="container">
        <div class="home-bg">
          <div class="hero-content text-center ">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <h2>¡Regístrate al <span class="highlight">Valparaíso Mobile Conf</span> ahora!</h2>
                  <div class="sub-title">y obtén tus tickets dentro de 24 horas.</div>
                  <br/>
                  <br/>
                </div>
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                  <form class="form form-register" method="post" action="{% url 'register' %}">
                    <div class="form-group">
                      <label for="ticket" class="col-sm-3 col-xs-12 control-label">Ticket type</label>
                        <div class="col-sm-9 col-xs-12">
                        <select class="form-control required" name="ticket" id="ticket" placeholder="Select your ticket type">
    		    <option value="general" selected>General</option>
    		    <option value="student">Estudiante</option>
                          <option value="hacker">Hacker</option>
                        </select>
                      </div>
                    </div>							
                    <div class="form-group">
                      <label for="fullname" class="col-sm-3 col-xs-12 control-label">Nombre completo</label>
                      <div class="col-sm-9 col-xs-12">
    		  <input type="text" class="form-control required" name="fullname" id="fullname" placeholder="Name Surname">
    		</div>
                    </div>
                    <div class="form-group">
                      <label for="company" class="col-sm-3 col-xs-12 control-label">Company</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="company" id="company" placeholder="Your Company">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-3 col-xs-12 control-label">Email</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="email" class="form-control required email" name="email" id="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="newsletter" value="1"> Submit to the monthly newsletter
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Get started</button>
                  </form>

                  <p class="agree-text center">By clicking you agree to our Terms of Service, Privacy Policy.<br>Ventcamp v1.1© All rights reserved.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Section -->

    <script type="text/javascript" src="{% static 'js/jquery-2.1.0.min.js?ver=1' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/waypoints-sticky.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fancybox.js' %}"></script>
    <script type="text/javascript" src="{% static 'mailchimp/js/mailing-list.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.validate.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/toastr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/form-validation.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
